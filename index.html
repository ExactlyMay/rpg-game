<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RPG Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="shortcut icon" type="image/png" href="assets/images/star-favicon.png"/>
    <link async href="https://fonts.googleapis.com/css?family=Fredoka%20One" data-generated="http://enjoycss.com" rel="stylesheet" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>  
</head>
<body background="assets/images/background.jpg" onload="game();">
    <div class = "wrapper">
        <div class="container">
        <h1>♦ Steven Universe RPG! ♦</h1>
        <div id="chosen-character">
            <p>Defenders Available To Choose:</p>
        </div>
        <button id="pearl" class="defender"></button>  
        <button id="stevonnie" class="defender"></button>
        <button id="amethyst" class="defender"></button>
        <button id="garnet" class="defender"></button>
        <table><tr><td></td></tr></table>
        <div id="chosen-enemy"></div>
        <button id="aquamarine" class="enemy"></button>  
        <button id="agate" class="enemy"></button>
        <button id="jasper" class="enemy"></button>
        <button id="topaz" class="enemy"></button>
        <div id="fight"></div>
        </div>
    </div>
    
</body>
</html>
